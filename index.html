<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Home</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<div class="mobile-header">
				<!-- Mobile only top bar -->
				<div class="top-bar-mobile flex-container">
					<!-- Promotion tag -->
					<div class="promotion-tag flex-center">
						<i class="fa-solid fa-angle-left fa-2xl"></i>
						<div class="promotion-text flex-center">
							<span>FREE delivery on orders above £50!*</span>
							<a href="#">Learn more</a>
						</div>
						<i class="fa-solid fa-angle-right fa-2xl"></i>
					</div>

					<!-- Close button for closing the top bar -->
					<div class="close">
						<i class="fa-solid fa-xmark fa-2xl"></i>
					</div>
				</div>

				<!-- Mobile only nav bar with burger menu -->
				<nav class="nav-container-mobile flex-container">
					<div class="burger-menu-container">
						<div class="burger-menu"></div>
						<span class="menu-text">MENU</span>
					</div>
					<a href="#" class="logo"><img src="/images/brand-lego.svg" /></a>

					<div class="search-bar">
						<i class="fa-solid fa-magnifying-glass"></i>
					</div>

					<a href="#" class="lego-head">
						<img src="/images/lego-head.PNG" width="20" height="22" />
					</a>

					<div class="heart">
						<i class="fa-regular fa-heart"></i>
					</div>

					<div class="cart">
						<i class="fa-solid fa-bag-shopping"></i>
						<span>0</span>
					</div>
				</nav>
			</div>

			<!-- Desktop only top bar -->
			<div class="desktop-header" style="display: none">
				<div class="top-bar-desktop">
					<a href="#" class="play-zone">
						<span class="play-button">
							<i class="fa-solid fa-arrow-left-long"></i>
							PLAY ZONE
						</span>
					</a>

					<div class="promotion-tag">
						<i class="fa-solid fa-angle-left fa-2xl"></i>

						<div class="promotion-text">
							<span>FREE delivery on orders above £50!*</span>
							<a href="#">Learn more</a>
						</div>

						<i class="fa-solid fa-angle-right fa-2xl"></i>
					</div>

					<div class="flex-center sign-join">
						<div class="user">
							<a href="#" class="flex-center">
								<img src="/images/lego-head.PNG" width="20" />
								<span>Sign In</span>
							</a>
						</div>

						<div class="join">
							<a href="" class="flex-center">
								<img src="/images/insidersOut.svg" width="20" />
								<span>Join Insiders</span>
							</a>
						</div>
					</div>
				</div>

				<!-- Desktop only nav bar -->
				<div class="desktop-nav-container flex-container">
					<nav class="navbar flex-container">
						<a href="/" class="brand">
							<img src="/images/brand-lego.svg" width="55" />
						</a>
						<ul class="navbar-links flex-center">
							<li class="nav-link"><a href="#">SHOP</a></li>
							<li class="nav-link"><a href="#">DISCOVER</a></li>
							<li class="nav-link"><a href="#">HELP</a></li>
						</ul>
					</nav>

					<div class="cart-container flex-container">
						<div class="search-bar">
							<i class="fa-solid fa-magnifying-glass"></i>
						</div>

						<div class="heart">
							<i class="fa-regular fa-heart"></i>
						</div>

						<div class="cart flex-container">
							<i class="fa-solid fa-bag-shopping"></i>
							<span>(0)</span>
						</div>
					</div>
				</div>
			</div>
		</header>

		<main id="main">
			<div class="section hero-section">
				<section>
					<div class="banner-container">
						<!-- Hero image -->
						<a href="#">
							<div class="hero-banner-image-holder">
								<div class="hero-bg-image">
									<picture class="product-image">
										<img
											class="hero-image"
											src="images/10318-Page-202309-Hero-Standard-Large-1.webp"
										/>
									</picture>
								</div>
							</div>
						</a>
					</div>
					<!-- Banner text -->
					<div class="hero-text-container">
						<h2 class="banner-title">It's a film. It's a game. Play it!</h2>
						<span class="banner-tagline">
							Use your play powers to crack the hidden codes.
						</span>
						<div class="hero-banner-button">
							<a href="#" class="banner-button"
								><span>Learn more</span>
								<i class="fa-solid fa-angle-right fa-xl"></i
							></a>
						</div>
					</div>
				</section>
			</div>

			<!-- <div class="highlights section">
				<section class="inner-container">
					<div>
						<ul>
							<li class="product-highlight">
								<img src="images/novelty-2020-06-Quicklink.webp" />
								<span>New</span>
							</li>
						</ul>
					</div>
				</section>
			</div> -->
		</main>
	</body>
</html>
