<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Home</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<div>
				<div class="top-section flex-container">
					<div>
						<a href="#" class="play-zone">
							<span class="play-button"
								><i class="fa-solid fa-arrow-left-long"></i>PLAY ZONE</span
							>
						</a>
					</div>

					<div class="promotion-tag">
						<span>FREE delivery on orders above £50!*</span>
						<a href="#">Learn more</a>
					</div>

					<div class="flex-center sign-join">
						<div class="user">
							<a href="#" class="flex-center">
								<img src="/images/lego-head.PNG" width="20" />
								<span>Sign In</span>
							</a>
						</div>

						<div class="join">
							<a href="" class="flex-center">
								<img src="/images/insidersOut.svg" width="20" />
								<span>Join Insiders</span>
							</a>
						</div>
					</div>
				</div>

				<div class="main-nav-container">
					<div class="main-bar">
						<nav class="navbar">
							<a href="/" class="brand">
								<img src="/images/brand-lego.svg" width="55" />
							</a>
							<ul class="navbar-links">
								<li class="nav-link"><a href="#">SHOP</a></li>
								<li class="nav-link"><a href="#">DISCOVER</a></li>
								<li class="nav-link"><a href="#">HELP</a></li>
							</ul>
						</nav>
					</div>
				</div>

				<div class="cart-container">
					<div class="search-img">
						<img />
					</div>
				</div>
			</div>
		</header>

		<main id="main">
			<div class="section">
				<section class="p-0">
					<div class="banner-container">
						<a href="#">
							<div class="hero-banner-image-holder">
								<div class="hero-bg-image">
									<picture class="product-image">
										<img
											class="hero-image"
											src="images/10318-Page-202309-Hero-Standard-Large-1.webp"
										/>
									</picture>
								</div>
							</div>
						</a>
						<div class="inside-hero-banner">
							<img class="concorde-logo" src="images/concorde_logo_neg.png" />

							<h2 class="banner-title">Iconic supersonic</h2>
							<span class="banner-tagline">
								Bring an aviation legend to life with new LEGO® Icons Concorde.
							</span>
							<div class="hero-banner-buttons">
								<a href="#" class="banner-button">Shop now &gt;</a>
								<a href="#" class="banner-button">Learn more &gt;</a>
							</div>
						</div>
					</div>
				</section>
			</div>

			<div class="highlights section">
				<section class="inner-container">
					<div>
						<ul>
							<li class="product-highlight">
								<img src="images/novelty-2020-06-Quicklink.webp" />
								<span>New</span>
							</li>
						</ul>
					</div>
				</section>
			</div>
		</main>
	</body>
</html>
